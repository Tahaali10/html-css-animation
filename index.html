<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900&family=Puritan:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Halo-Lab</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 left-side">
          <div class="content-wrapper">
            <div class="main-heading">
              <h1 class="main-heading-2">LET'S BUILD</h1>
              <h1 class="main-heading-2">
                THE NEXT
                <img
                  src="https://cdn.prod.website-files.com/63f38a8c92397a024fcb9ae8/64783ebdb52cf8fbc2c201f4_home-hero_01-p-500.webp"
                  alt=""
                  id="img-change"
                  class="inline-img"
                />
              </h1>

              <div class="string">
                <h1 id="word" class="main-heading-2 inline-heading">BUILD</h1>
                <h1 class="main-heading-2 inline-heading thing">THING</h1>
              </div>
            </div>
          </div>
          <hr />
          <div class="sec-heading">
            <div class="d-flex" style="flex: 1">
              <h1>10Y</h1>
              <p class="sec-heading-3">
                OF DESIGN-DRIVEN <br />
                PRODUCT DEVELOPMENT
              </p>
            </div>
            <a href="#" class="button-div">
              <div>
                <img
                  src="https://cdn.prod.website-files.com/63f38a8c92397a024fcb9ae8/6597f240efa939b246a117ea_icon-button-lightning_white.svg"
                  alt=""
                  class="margin-left:0px"
                />
              </div>
              <button class="btn">Let's Talk</button>
            </a>
          </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-3 right-side">
          <div class="progress-container">
            <div style="animation-duration: 3s" class="progress"></div>
            <div style="animation-duration: 3s" class="progress"></div>
            <div style="animation-duration: 3s" class="progress"></div>
          </div>

          <div class="profile-container">
            <span>
              <img
                src="https://img.freepik.com/free-psd/3d-illustration-person-with-sunglasses_23-2149436188.jpg?w=740&t=st=1722402726~exp=1722403326~hmac=7ddde94332dc86aec6115b08b35b5e2a4583925d0337513c828cbd80b381e678"
                alt="avatar"
                height="40px"
                width="40px"
                style="border-radius: 50%"
              />
            </span>
            <span class="time"></span>
            <span class="username">halolabteam &nbsp; 1h</span>
            <span class="dots">...</span>
          </div>
          <div class="carousel">
            <div class="carousel-item active slide-img">
              <p class="carousel-heading">
                UX/UI DESIGN <br />& SOFTWARE DEVELOPMENT
              </p>
              <img src="img/gif.gif" alt="" class="slide-image" />
            </div>
            <div class="carousel-item active slide-img">
              <p class="carousel-heading">
                WEBSITE DESIGN <br />& CUSTOM WEB DEVELOPMENT
              </p>
              <img src="img/gif.gif" alt="" class="slide-image" />
            </div>
            <div class="carousel-item active slide-img">
              <p class="carousel-heading">
                LOGO BRANDING DESIGN <br />& STARTUPS
              </p>
              <img src="img/gif.gif" alt="" class="slide-image" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
